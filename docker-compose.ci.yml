version: '3.7'

services:
  ci:
    image: ghcr.io/sparrovv/poetry-test-app:ci-${CURRENT_BRANCH:?err}
#    image: ghcr.io/sparrovv/poetry-test-app:ci-main
    env_file:
      - .env.local
    build:
      dockerfile: Dockerfile
      context: .
      target: ci
      args:
        REVISION: ${GITHUB_SHA:?err}
      cache_from:
        - ghcr.io/sparrovv/poetry-test-app:ci-main
        - ghcr.io/sparrovv/poetry-test-app:release
    ports:
      - "8000:5000"

